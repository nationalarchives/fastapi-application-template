services:
  app:
    build:
      context: .
      args:
        IMAGE: ghcr.io/nationalarchives/tna-python-dev
        IMAGE_TAG: latest
    environment:
      - ALLOW_INSECURE=true
      - APPLICATION_PROTOCOL=http
      - CONFIG=config.Develop
      - SECRET_KEY=abc123
      - CONTAINER_IMAGE=local
      - BUILD_VERSION=development
    ports:
      - 83:8080
    volumes:
      - ./:/app

  docs:
    image: squidfunk/mkdocs-material
    volumes:
      - .:/docs
    ports:
      - 1083:8000
